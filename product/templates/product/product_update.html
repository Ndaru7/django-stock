{% extends "layout/base.html" %}

{% block title%}{{title}}{% endblock %}

{% block content %}
{% include "layout/alert.html"%}


<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center">
            <div>
                <h1>Update Product</h1> <hr> <br>
                <table>
                    {{ form.as_table }}
                </table>
                <div> <br>
                    <input type="submit" class="btn btn-sm btn-warning" value="Update">
                    <a class="btn btn-sm btn-secondary" type="button" href="{{ object.get_absolute_url }}">Kembali</a>
                </div>
            </div>
        </div>
        
    </form>    
</div>

{% endblock %}
